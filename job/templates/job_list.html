{% load static %}


{% block body%}


{% include 'recruiter_navigation.html' %}


<marquee style="font-family: 'courier' ;font-size: 25px; color: white;font-weight: bold;margin-top: 1%;background-color:green;">
    Blue Core Technology "Manage -Job details "
</marquee>
<hr>
<style>
table {
  color: white;
  border: 1;  
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr{
  
  text-align: center;
}
tr:nth-child(even) {
  
  background-color: #bdd4d4;
}
</style>
<div class="container">
<table border="5" id="example"  class="table table-hover  " style=" width:100%">
    <thead >
        <tr  style="background-color: rgb(26, 22, 240) ; " class="text-white">
            <th>S.no:</th>
            <th>Job Title</th>
            <th>Creation Date</th>
            <th>Action</th>
        </tr >
    </thead>
    <tbody >
        {% for i in job %}
        <tr  class="font-weight-bold mt-md-5" >
            <td>{{forloop.counter}}</td>
            <td>{{i.title}} </td>
            <td>{{i.creation_date}}</td>
            <td><a href="{% url 'edit_jobdetail' i.id %}" class="btn btn-success btn-sm" >edit</a>
              |<a href="{% url 'change_status' i.id %}" class="btn btn-danger btn-sm" >Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
