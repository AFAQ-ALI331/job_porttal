{% load static %}


{% block body%}


{% include 'user_navigation.html' %}
<marquee style="font-family: 'Courier New';font-size: 20px; color:white; background-color: rgb(0, 0, 0); margin-top: 1%;"  >
 Apply for Job 
</marquee>
<div class="container shadow-lg py-2 mb-2">
  <form method="post" enctype="multipart/form-data">
  {% csrf_token %}
    <div >
        <label class="form-row font-weight-bold">Upload Resaume</label>
        <input type="file" class="form-control" name="resume">
        
    </div>
    <input type="submit" value="submit" class="btn btn-success mt-2">
  </form>    

</div>



{% if error == "close" %}
<script>
    alert("application are closed. last date is over");
    window.location=('{% url "user_latestjobs" %}')
</script>

{% endif  %}

{% if error == "notopen" %}
<script>
    alert("Application line is not open.. last date is over");
    window.location=('{% url "user_latestjobs" %}')

</script>
{% endif %}

{% if error == "done" %}
<script>
    alert("Job Application submitted successfully ");
</script>
{% endif %}


{% endblock%}
