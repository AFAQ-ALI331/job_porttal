{% load static %}


{% block body %}


{% include 'recruiter_navigation.html' %}

<marquee
    style="font-family: 'courier' ;font-size: 25px; color: white;font-weight: bold;margin-top: 1%;background-color:blue;">
    Blue Core Technology "edit  comapny logo"
</marquee>
<hr>
<form class="container mt-5"  name="signup" method="post" enctype="multipart/form-data">

    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Job Title</label>
            <input type="text" class="form-control" readonly name="jobtitle" value="{{job.title}}" required>

        </div>



    <div class="form-row">

        <div class="form-group col-md-12">
            <img src="/media/{{job.image.url}}" width="100" height="100">

        </div>

    </div>
    <div class="form-row">

        </div>
        <div class="form-group col-md-12">
            <label>Company Logo</label>
            <input type="file" class="form-control" name="logo" value="{{job.location}}" required>

        </div>
    </div>

    
    <input type="submit" value="Submit" class="btn btn-secondary mr-3 " style="width: 200px;background-color: blue;">
</form>

{% include 'footer.html' %}


{% if error == "no" %}
<script>
    alert("company logo has been updated successfully.");
    window.location=('{% url "change_companylogo" job.id %}')
</script>

{% endif  %}

{% if error == "yes" %}
<script>
    alert("Something went wrong .try again...");
</script>
{% endif %}

{% endblock %}
