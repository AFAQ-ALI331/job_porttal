{% load static %}


{% block body %}


{% include 'navigation.html' %}
<marquee  style="font-family: 'courier' ;font-size: 25px; color: white;font-weight: bold;margin-top: 1%;background-color: brown;" >
    Blue Core Technology "the name of experience, famous for the performance"
</marquee>
<hr>
<form class="container mt-5" method="post">

    {% csrf_token %}
    <label><b>Username</b></label>
    <input type="text" class="form-control" name="uname" placeholder="Enter Username" >

    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter password" >

    <input type="submit" value="Login" class="btn btn-primary " style="margin-top: 2%;color: Green;background-color: black; width: 30;height: 20;font-size: 20px;">
</form>
{% include 'footer.html' %}

{% if error == "no" %}
<script>
    alert("Login Successful");
    window.location=('{% url "admin_home" %}')
</script>

{% endif  %}

{% if error == "yes" %}
<script>
    alert("Invalid login credential,try again...");
</script>
{% endif %}
{% endblock %}
