{% load static %}


{% block body%}


{% include 'navigation.html' %}

<marquee style="font-family: 'courier' ;font-size: 25px; color: white;font-weight: bold;margin-top: 1%;background-color:green;">
    Blue Core Technology "Recruiter Page"
</marquee>
<hr>
<form class="container mt-5" method="post">

    {% csrf_token %}
    <label><b>Email ID</b></label>
    <input type="email" class="form-control" name="uname" placeholder="Enter Email ID" >

    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter password" >

    <input type="submit" class="btn btn-primary " style="margin-top: 2%;color: Green;background-color: black; width: 30;height: 20;font-size: 20px;">
    <a href="{% url 'recruiter_signup' %}" class="btn btn-primary" style="margin-top: 2%;color: Green;background-color: black; width: 30;height: 20;font-size: 20px;">CREATE AN ACCOUNT</a>

</form>
{% include 'footer.html' %}

{% if error == "no" %}
<script>
    alert("Login Successful");
    window.location=('{% url "recruiter_home" %}')
</script>


{% endif  %}


{% if error == "yes" %}
<script>
    alert("Invalid login credential,try again...");
</script>
{% endif %}

{% if error == "not" %}
<script>
    alert("Your login status is pending. ");
</script>
{% endif %}



{% endblock %}
