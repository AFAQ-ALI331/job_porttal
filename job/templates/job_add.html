{% load static %}


{% block body %}


{% include 'recruiter_navigation.html' %}

<marquee
    style="font-family: 'courier' ;font-size: 25px; color: white;font-weight: bold;margin-top: 1%;background-color:blue;">
    Blue Core Technology "Add job details"
</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">

    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Job Title</label>
            <input type="text" class="form-control" name="jobtitle" placeholder="Enter job title" required>

        </div>


    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Start Date</label>
            <input type="date" class="form-control" name="startdate"  required>

        </div>
        <div class="form-group col-md-6">
            <label>End Date</label>
            <input type="date" class="form-control" name="enddate"  required>

        </div>

    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Salary (per month)</label>
            <input type="text" class="form-control" name="salary"  required>

        </div>
        <div class="form-group col-md-6">
            <label>Company Logo</label>
            <input type="file" class="form-control" name="logo"  required>

        </div>

    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Experience(in years)</label>
            <input type="text" class="form-control" name="experience" placeholder="Enter Your Experience" required>

        </div>
        <div class="form-group col-md-6">
            <label>Company Location</label>
            <input type="text" class="form-control" name="location"  required>

        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Skills</label>
            <input type="text" class="form-control" name="skills"  required>

        </div>
    </div>


        <div class="form-row">
            <div class="form-group col-md-12">
                 <label>Description</label>
                 <textarea type="text" class="form-control" name="description"  required></textarea>
 
            </div>
         </div>
 
    <input type="submit" value="Submit" class="btn btn-secondary mr-3 " style="width: 200px;background-color: blue;">
</form>

{% include 'footer.html' %}


{% if error == "no" %}
<script>
    alert("job detaile submitted successfully.");
    window.location=('{% url "job_list" %}')
</script>

{% endif  %}

{% if error == "yes" %}
<script>
    alert("Something went wrong .try again...");
</script>
{% endif %}

{% endblock %}
